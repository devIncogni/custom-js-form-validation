<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <form novalidate autocomplete="off">
        <fieldset>
            <legend>Personal Details</legend>
            <ul>
                <li>
                    <label for="name">Name<span>*</span> :</label>
                    <div>
                        <input type="text" name="name" id="name" required>
                        <div class="error">Hello</div>
                    </div>

                </li>
                <li>
                    <label for="mail">Email<span>*</span> :</label>
                    <input type="email" name="mail" id="mail" required>
                    <div class="error">Hello</div>

                </li>
                <li>
                    <label for="country">Country<span>*</span> :</label>
                    <input type="text" name="country" id="country" required>
                    <div class="error">Hello</div>

                </li>

                <li>
                    <label for="post">Postal Code<span>*</span> :</label>
                    <input type="number" name="post" id="post" min="100000" max="999999" required>
                    <div class="error">Hello</div>

                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Password</legend>
            <ul>
                <li>
                    <label for="password">New Password<span>*</span> :</label>
                    <input type="password" name="password" id="password" required>
                    <div class="error">Hello</div>

                </li>
                <li>
                    <label for="confirm-password">Confirm Password<span>*</span> :</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                    <div class="error">Hello</div>

                </li>
            </ul>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
